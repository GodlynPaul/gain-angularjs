<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS</title>
    <base href="/" />
    <!-- <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./app/main.js" type="text/javascript" ></script> -->
  </head>
  <!-- <body ng-app="parentModule"> -->
<body>
  <div ng-controller="simpleController">
      <h1 ng-bind="companyName"></h1>
      Powered by - {{powerdBy}}
    </div>

    <div ng-controller="nestedController1">
        <div ng-controller="nestedController2">
          Best Phone : {{bestPhone}}
          <br/>
          Best Television : {{bestTelevistion}}
        </div>
    </div>

    <div ng-controller="categoryCtrl">
      <span>CATEGORY</span>
      <ul>
        <li ng-repeat="categoryInd in category">
          {{categoryInd | uppercase}}
        </li>
      </ul>
    </div>

    <div ng-controller="mobilesCtrl">
      <span>Available Mobile Brands </span>
      <input type="text" name="mobileBrands" value="" ng-model="mobileBrandSearch">
      <ul>
        <li ng-repeat="mobileInd in mobileBrands | filter:mobileBrandSearch | orderBy:mobileInd">
          {{mobileInd}}
          <div ng-show="mobileBrandSearch.toUpperCase()=='APPLE'">
            <ul>
              <li ng-repeat="appleInd in apple">
                {{appleInd}}
              </li>
            </ul>
          </div>
          <div ng-show="mobileBrandSearch.toUpperCase()=='SAMSUNG'">
            <ul>
              <li ng-repeat="samsungInd in Samsung">
                {{samsungInd}}
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <ng-view>

    </ng-view>
  </body>
  <script src="./bower_components/requirejs/require.js" data-main="require-config"> </script>
</html>
